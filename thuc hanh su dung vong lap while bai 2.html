<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let j=10;

    while (i < 10) {
        document.write("<hr width = " + i + "%>");
        i++;
    }

    for (j;j!= 0;j--) {
        document.write("<hr width = " + j + "%>");
    }
</script>
</body>
</html>
