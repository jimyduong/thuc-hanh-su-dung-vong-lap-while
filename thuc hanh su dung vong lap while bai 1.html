<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("moi nhap so can tinh: ");
    let n=parseFloat(num);
    let t = n;
    while (num != 1) {
        num = prompt("moi nhap so can tinh: ");
        let n=parseFloat(num);
        t = t + n;
    }
    document.write(t);
</script>
</body>
</html>
